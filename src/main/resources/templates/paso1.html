<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"&gt;
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>
<body>
<h1> LISTA DE EVENTOS </h1>
<form method="post" th:action="@{/evento/comprar/paso2}">
    <fieldset>
        <legend>Selecciona un evento</legend>
        <div th:each="evento : ${eventos}">
            <input type="radio" th:id="${evento.id}" th:value="${evento.id}" name="eventoId" required>
            <label th:for="${evento.id}" th:text="${evento.nombre}"></label>
        </div>
    </fieldset>
    <div>
        <label for="cantidadEntradas">Cantidad de entradas:</label>
        <input type="number" id="cantidadEntradas" name="cantidadEntradas" min="1" required>
    </div>
    <button>Continuar</button>
</form>

</body>
</html>
